<!DOCTYPE html>
<html>
    <head>
        <title>WiFi radius</title>

        <meta name='viewport' content="width=device-width, initial-scale=1">

       
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/line-awesome/css/line-awesome.css">
        <link rel="stylesheet" href="style/w3.css">
        <link rel="stylesheet" href="style/index.css">

        
    </head>
    <body>

        <!-- navigation belt -->
        <div id ='main_navi_belt' class='resizable_window_min_width'>

            <div id='' class='btn full_width_percent full_height_percent' >

                <button class='btn btn-default main_navi_belt_buttons' onclick='hide_show_div("main_body_content_main", "show");hide_show_div("main_body_content_connect" ,"hide");hide_show_div("main_body_content_data" ,"hide")'>Main</button>

                <button class='btn btn-default main_navi_belt_buttons main_navi_belt_buttons_middle_button'  onclick='hide_show_div("main_body_content_connect", "show");hide_show_div("main_body_content_main" ,"hide");hide_show_div("main_body_content_data" ,"hide")'>Connect</button>

                <button class='btn btn-default main_navi_belt_buttons' onclick='hide_show_div("main_body_content_data", "show");hide_show_div("main_body_content_main" ,"hide");hide_show_div("main_body_content_connect" ,"hide")'>Data</button>

            </div>

        </div>

        <!-- --- Body contents --- -->
        <!-- ========= Main ========= -->
        <div id='main_body_content_main' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height'>
            1


        </div>


        <!-- ========= Connect ========= -->
        <div id='main_body_content_connect' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height'>
            2

            
        </div>


        <!-- ========= Data ========= -->
        <div id='main_body_content_data' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height'>
            <!-- data main choice buttons -->
            <div id='' class='btn height_percent_auto full_width_percent resizable_window_min_width' >
                <button id='' class='btn btn-primary w3-margin-top w3-margin-bottom main_body_content_data_buttons' onclick='hide_show_div("data_main_choice_button_users","show"); hide_show_div("data_main_choice_button_profile","hide")'>Users</button>
                <button id='' class='btn btn-success w3-margin-top w3-margin-bottom main_body_content_data_buttons' onclick='hide_show_div("data_main_choice_button_profile","show"); hide_show_div("data_main_choice_button_users","hide");'>Profile</button>

            </div>

            <!-- data main choice div-->
            <!-- ----- users table ----- -->
            <div id='data_main_choice_button_users' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height w3-container' >
                
                <!-- ---- create user ---- -->

                <!-- user name + password user -->
                <div id='' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-top w3-margin-bottom' >
                    <button id='' class='btn btn-warning height_percent_auto full_width_percent' onclick='user_create_menu("normal")'>Create "Username & Password" user</button>
                </div>
                <!-- create menu div -->
                <div id='data_main_choice_button_users_normal_user_create' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-bottom'>      
                </div>
                

                <!-- same username + password / voucher -->
                <div id='' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-top w3-margin-bottom' >
                    <button id='' class='btn btn-warning height_percent_auto full_width_percent' onclick='user_create_menu("voucher")'>"Username & Password/Voucher" user</button>
                </div>
                <!-- create menu div -->
                <div id='data_main_choice_button_users_voucher_user_create' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-bottom'>      
                </div>



                <!-- Manage/ View radius users -->
                <div id='data_main_choice_button_users_voucher_user_view' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height w3-container w3-topbar'>

                </div>

            </div>




            <!-- data main choice div -->
            <!-- ----- profile table ----- -->
            <div id='data_main_choice_button_profile' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height div_display_none w3-container' >
                
                <!-- Profile/Profile group toggle -->
                <div id='' class='btn height_percent_auto full_width_percent resizable_window_min_width' >
                    <button id='' class='btn btn-default w3-margin-bottom data_main_choice_button_profile_attribute_profile_group_toggle div_float_left' onclick='hide_show_div("data_main_choice_button_profile_profile_group","show"); hide_show_div("data_main_choice_button_profile_profile","hide");'>Profile Group</button>

                    <button id='' class='btn btn-default w3-margin-bottom data_main_choice_button_profile_attribute_profile_group_toggle div_float_right' onclick='hide_show_div("data_main_choice_button_profile_profile","show"); hide_show_div("data_main_choice_button_profile_profile_group","hide")'>Profile Attributes</button>
                    
                </div>
    
                <!-- profile -->
                <div id ='data_main_choice_button_profile_profile' class='div_display_none' >
                    
                    <!--create profile button-->
                    <div id='' class='height_percent_auto full_width_percent resizable_window_min_width w3-container' >
                        <button id='' class='btn btn-warning height_percent_auto full_width_percent' onclick="profile_attributes_added_tracking = 0;add_by_innerhtml('data_main_choice_button_profile_user_create_div', '');authenticating_device_vendor_names();  hide_show_div('device_vendor_attribute_buttons', 'hide')">Create new profile</button>
                    </div> 

                    <!-- profile create menu -->
                    <div class='height_percent_auto full_width_percent'>

                        <div id='data_main_choice_button_profile_user_create_div' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-top' > 
                        </div>

                        <!-- save/cancel/add buttons -->
                        <div class='height_percent_auto full_width_percent w3-margin-bottom div_display_none ' id='device_vendor_attribute_buttons'>

                            <button class='btn btn-primary height_percent_auto full_width_percent la la-plus ' onclick='profile_attributes_add()'> </button>
                            <button class='w3-button w3-white w3-border w3-border-red w3-margin-top height_percent_auto' id='data_main_choice_button_profile_device_vendor_attribute_buttons_cancel_button' onclick="add_by_innerhtml('data_main_choice_button_profile_user_create_div', '');hide_show_div('device_vendor_attribute_buttons', 'hide')">Cancel</button>
                            <button class='w3-button w3-white w3-border w3-border-blue w3-margin-top height_percent_auto' id='data_main_choice_button_profile_device_vendor_attribute_buttons_save_button' onclick='attributes_profile_save()'>Save</button>

                        </div>

                    </div>

                    <!-- Manage / View radius authentification limit profiles -->
                    <div id='data_main_choice_button_profile_view' class='height_percent_auto full_width_percent resizable_window_min_width resizable_window_min-height w3-container w3-topbar w3-margin-top'>
                        profile view

                    </div>
                </div>


                 <!-- profile group -->
                <div id ='data_main_choice_button_profile_profile_group' class='height_percent_auto full_width_percent resizable_window_min_width' >
                    
                    <!--create profile group button-->
                    <div id='' class='height_percent_auto full_width_percent resizable_window_min_width w3-container  ' >
                        <button id='' class='btn btn-warning height_percent_auto full_width_percent' onclick="create_new_profile_group_tracking = 0; hide_show_div('data_main_choice_button_profile_profile_group_create_menu','show');profile_group_create()">Create profile group</button>
                    </div>
                    <!-- create profile view -->

                    <div id='data_main_choice_button_profile_profile_group_create_menu' class='height_percent_auto full_width_percent resizable_window_min_width w3-container w3-margin-top div_display_none'  >
                        <hr />

                        <!-- select profiles attributes -->
                        <div id='data_main_choice_button_profile_profile_group_create_menu_attributes' class=''>
                            
                        </div>               

                        <!-- save /cancel profile group-->
                        <div class='height_percent_auto full_width_percent w3-margin-bottom resizable_window_min_width' id='device_vendor_attribute_buttons'>

                            <!-- add more profile attributes -->
                            <button class='btn btn-primary height_percent_auto full_width_percent la la-plus ' onclick='profile_group_create()'></button>
                            <hr />
                            <button class='w3-button w3-white w3-border w3-border-red w3-margin-top height_percent_auto' id='data_main_choice_button_profile_device_vendor_attribute_buttons_cancel_button' onclick="hide_show_div('data_main_choice_button_profile_profile_group_create_menu','hide')">Cancel</button>
                            <button class='w3-button w3-white w3-border w3-border-blue w3-margin-top height_percent_auto' id='data_main_choice_button_profile_device_vendor_attribute_buttons_save_button' onclick='profiles_group_save()'>Save</button>

                        </div>

                    
                    </div>
                    <!-- view saved profile groups -->
                    <div id='data_main_choice_button_profile_profile_group_view' class='height_percent_auto full_width_percent resizable_window_min_width w3-margin-top w3-topbar'>
                        view profile group
                    </div>

                </div>

            </div>

           

           
        </div>









        <!-- scripts -->
        <script type='text/JavaScript' src='/script/jquery-3.3.1.min.js' ></script> <!-- jquery -->  
        <script type='text/JavaScript' src="/script/index.js"></script>

    </body>
</html>
